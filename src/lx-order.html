<body class="page page-order">
  <div class="home-head">
    <div class="title">订单填写</div>
    <a class="left" href="javascript:;"><i class="icon-back"></i></a>
  </div>
  <div class="section-order-info">
    <div class="hd hd-g">
      <div class="img"><img src=""></div>
      <div class="tt">2018狂度“湿身”之旅西双版纳-与傣族欢度泼水节</div>

    </div>
    <div class="con">
      <div class="box">
        <div class="begin-box flex-1">
          <p class="tt">出发日期</p>
          <p class="date">2017-03-07</p>
        </div>
        <div class="day-wrap">
          <div class="days">
            <div class="important">2</div>
            <div>天</div>
          </div>
        </div>
        <div class="end-box flex-1">
          <p class="tt">返回时间</p>
          <p class="date">2017-03-09</p>
        </div>
      </div>
      <i class="icon-right"></i>
    </div>
  </div>
  <div class="section-order-contact">
    <div class="line-l">
      <label for="" class="label">出行人信息</label>
    </div>
    <div class="line-l">
      <label for="" class="label">添加出行人</label>
      <div class="input">
        <a href="javascript:;" class="btn">+添加</a>
      </div>
    </div>
    <div class="line-l">
      <label for="" class="label user">
        <i class="icon-user"></i>
        <span class="tt">
          张三<br />13888888888
        </span>
      </label>
      <div class="input">
        <a href="javascript:;" class="btn">删除</a>
      </div>
    </div>
  </div>
  <div class="section-order-other">
    <div class="item item-1">
      <div class="hd">
        <div class="box">
          <div class="t flex-1">优惠券</div>
          <div class="label label-r">
            有可以优惠券
            <div class="icon-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="item item-1">
      <div class="hd">
        <div class="t">其他要求：</div>
      </div>
      <div class="con"><textarea class="memo" ></textarea></div>
    </div>
  </div>
  <div class="section-order-btns">
    <div class="top">
      <i class="check active"></i>
      <label>我已阅读且同意《预订须知》</label>
    </div>
    <div class="con">
      <div class="box">
        <div class="info flex-1">
          应付金额：<span class="price">￥270</span>
        </div>
        <a href="javascript:;" class="btn">提交订单</a>
      </div>
    </div>
