  <div class="order-hd">
    <div class="num">
      <div class="l">
        <p>订单编号：123456789</p>

      <div class="r status-1">待付款</div>

    <div class="shop">

      <div class="con">
        <div class="l">
          <div class="img"></div>

    <div class="line">
      <div class="label">订单金额</div>
      <div class="input">￥1200.00</div>

    </div>
    <div class="line total">

    <div class="line">

    </div>
  </div>

  <div class="order-info">

      <div class="label">联系人</div>
      <div class="input">杭三</div>
    </div>
    <div class="line">
      <div class="label">联系电话</div>
      <div class="input">13888000888</div>
    </div>
    <div class="contact-box">
      <div class="item">
        <i class="icon-connect"></i>
        联系商家
      </div>
      <div class="item">
        <i class="icon-phone"></i>

    <div class="special-box">
