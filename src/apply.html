<body class="page-apply">
  <div class="home-head">
    <div class="title">入驻申请</div>
    <a class="left" href="javascript:;"><i class="icon-back"></i></a>
  </div>
  <div class="apply-box">
    <div class="hd">国资文旅同业平台，期待您的加入！</div>
    <div class="con"> 
      <div class="base-box">
        <div class="line">
          <div class="label">营地名称</div>
          <div class="flex-1"></div>
        </div>
        <div class="line">
          <div class="label">地址</div>
          <div class="flex-1"></div>
        </div>
        <div class="line">
          <div class="label">面积</div>
          <div class="flex-1"></div>
        </div>
        <div class="line">
          <div class="label">风格</div>
          <div class="flex-1"></div>
        </div>
      </div>
      <div class="base-box"> 
        <div class="line">  
          <div class="label">联系人</div>
          <div class="flex-1"></div>
        </div>
        <div class="line">  
          <div class="label">手机号</div>
          <div class="flex-1"></div>
        </div>
      </div>
      <div class="icon-box">
        <div class="icon-line"> 
          <div class="tt">可提供的基础设施</div>
          <div class="sub">
            <div class="item">
              <i class="icon icon-water"></i>
              <span>水</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>电</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>卫生间</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>洗澡</span>
            </div>
          </div>
        </div>
        <div class="icon-line"> 
          <div class="tt">可提供的娱乐设施（勾选）</div>
          <div class="sub">
            <div class="item">
              <i class="icon icon-water"></i>
              <span>餐厅</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>购物</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>酒吧</span>
            </div>
            <div class="item">
              <i class="icon icon-water"></i>
              <span>烧烤</span>
            </div>
          </div>
        </div>
      </div>
      <div class="pic-box">
        <div class="empty">
          <i class="icon-pic"></i>
          <span>添加图片</span>
        </div>
      </div>
      <div class="textarea-box">
        <div class="tt">营地描述</div>
        <div>
          <textarea placeholder="简单的向我们描述下您的营地情况..."></textarea>
        </div>
      </div>
    </div>
    <div class="ft">
      <a href="javascript:;" class="btn">提交</a>
    </div>
  </div>
