<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>订单填写</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="订单填写"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <meta name="msapplication-tap-highlight" content="no"> 
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> 

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="page page-order">
  <div class="home-head">
    <div class="title">订单填写</div>
    <a class="left" href="javascript:;"><i class="icon-back"></i></a>
  </div>
  <div class="section-order-info-1">
    <div class="hd">
      <div class="img"><img src="./assets/i/home/g-2.png"></div>
      <div class="r">
        <div class="tt">石林风景名胜区</div>
        <div class="price txt-r">￥50起</div>
      </div>
    </div>
    <div class="con">
      <div class="line">
        <div class="label">使用时间</div>
        <div class="input">
        </div>
        <div class="quick-box"> 
          <a href="javascript:;" class="item active"> 
            <span>今天</span> 
            <br> 
            <span>￥88</span> 
          </a> 
          <a href="javascript:;" class="item"> 
            <span>明天</span> 
            <br> 
            <span>￥88</span> 
          </a> 
          <a href="javascript:;" class="item"> 
            <span>后天</span> 
            <br> 
            <span>￥88</span> 
          </a> 
        </div>
        <i class="icon-right"></i>
      </div>
      <div class="line">
        <div class="label">购买数量</div>
        <div class="input">
        </div>
        <div class="num-box">
          <a href="javascript:;" class="des">-</a>
          <div class="input">
            <input type="text" value="1">              
          </div>
          <a href="javascript:;" class="add">+</a>
        </div>
      </div>
    </div>
  </div>
  <div class="section-order-contact-1">
    <h4 class="h4">取票人信息</h4>
    <div class="line">
      <label for="" class="label"><i class="icon-must">*</i>姓名：</label>
      <div class="input">
        <input type="text" placeholder="请输入">
      </div>
    </div>
    <div class="line">
      <label for="" class="label"><i class="icon-must">*</i>手机号：</label>
      <div class="input">
        <input type="text" placeholder="请输入">
      </div>
    </div>
    <div class="line">
      <label for="" class="label"><i class="icon-must">*</i>身份证：</label>
      <div class="input">
        <input type="text" placeholder="用于景区入园等凭证">
      </div>
    </div>
  </div>
  <div class="section-order-info-1 no-pt">
    <div class="con">
      <div class="line">
        <div class="label">优惠券</div>
        <div class="input">
          无可用优惠券
        </div>
        <i class="icon-right"></i>
      </div>
    </div>
  </div>
  <div class="section-order-other">
    <div class="item item-1">
      <div class="hd">
        <div class="t">其他要求：</div>
      </div>
      <div class="con"><textarea class="memo" ></textarea></div>
    </div>
  </div>
  <div class="section-order-btns">
    <div class="top">
      <i class="check active"></i>
      <label>我已阅读且同意《预订须知》</label>
    </div>
    <div class="con">
      <div class="box">
        <div class="info flex-1">
          应付金额：<span class="price">￥270</span>
        </div>
        <a href="javascript:;" class="btn">提交订单</a>
      </div>
    </div>
  </div>

<script src="assets/js/highView.js"></script>
<script src="assets/js/jquery-2.1.1.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
  $(function() {
    $(".section-order-btns").on('click', '.top', function() {
      $(this).find("i.check").toggleClass("active");
    })

    $(".num-box").on("click", '.add', function(e) {
      e.stopPropagation()
      var $v = $(this).prev().find("input");
      $v.val(parseInt($v.val()) + 1);
    }).on("click", '.des', function(e) {
      e.stopPropagation()
      var $v = $(this).next().find("input");
      if($v.val() > 1) $v.val(parseInt($v.val()) - 1);
    })
  })
</script>
</body>
</html>
