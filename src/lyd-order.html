  <div class="section-order-info">

      <div class="img"><img src=""></div>
      <div class="tt">潘茂野趣庄园房车营地</div>

    <div class="con">
      <div class="box">
        <div class="begin-box flex-1">
          <p class="tt">取车时间</p>
          <p class="date">2017-03-07</p>
          <p class="sub-date">周三 15:00</p>
        </div>

  <div class="section-order-contact">
    <div class="line">

      <div class="input">

    <div class="line">
      <label for="" class="label"><i class="icon-must">*</i>手机号：</label>
      <div class="input">
        <input type="text" placeholder="请输入">
      </div>
    </div>
  </div>
  <div class="section-order-other">
    <div class="tt">增值服务</div>
    <div class="item item-no">
      <i class="check active"></i>
      <div class="hd">
        <div class="box">
          <div class="t flex-1">管家服务</div>
          <div class="label">
            <div class="box">
              <div class="flex-1"><span class="price">￥50</span>/天</div>
              <div class="num-box">
                <a href="javascript:;" class="des">-</a>
                <div class="input">
                  <input type="text" value="1">              
                </div>
                <a href="javascript:;" class="add">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="con">为您提供高品质、全方位、个性化的生活管家服务</div>
    </div>
    <div class="item item-no">
      <i class="check"></i>
      <div class="hd">
        <div class="box">
          <div class="t flex-1">订餐</div>
          <div class="label">
            <span class="price">￥78</span>代100元
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="con">提供当地特色原生态用餐、向您的味蕾发出诚挚的邀请代金券1张</div>
    </div>
    <div class="item item-no">
      <i class="check"></i>
      <div class="hd">
        <div class="box">
          <div class="t flex-1">管家服务</div>
          <div class="label">
            <span class="price">￥100</span>/套
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="con">为您提供高品质、全方位、个性化的生活管家服务</div>
    </div>
    <div class="item item-1">
      <div class="hd">
        <div class="box">
          <div class="t flex-1">优惠券</div>
          <div class="label label-r">
            有可以优惠券
            <div class="icon-right"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="item item-1">
      <div class="hd">
        <div class="t">其他要求：</div>
      </div>
      <div class="con"><textarea class="memo" ></textarea></div>
    </div>
  </div>
  <div class="section-order-btns">
    <div class="top">
      <i class="check"></i>
      <label>我已阅读且同意《预订须知》</label>
    </div>
    <div class="con">
      <div class="box">
        <div class="info flex-1">
          应付金额：<span class="price">￥270</span>

        <a href="javascript:;" class="btn">提交订单</a>

<script src="assets/js/highView.js"></script>

<script src="assets/js/amazeui.min.js"></script>
<script>
  $(function() {
    $(".section-order-btns").on('click', '.top', function() {
      $(this).find("i.check").toggleClass("active");
    })

    $(".section-order-other").on("click", '.item', function(e) {
      e.stopPropagation()
      $(this).find("i.check").toggleClass("active");
      console.log(1)
    }).on("click", '.i', function(e) {
      e.stopPropagation()
      $(this).find("i.c").toggleClass("active");
      console.log(2)
    })

    $(".num-box").on("click", '.add', function(e) {
      e.stopPropagation()
      var $v = $(this).prev().find("input");
      $v.val(parseInt($v.val()) + 1);
    }).on("click", '.des', function(e) {
      e.stopPropagation()
      var $v = $(this).next().find("input");
      if($v.val() > 1) $v.val(parseInt($v.val()) - 1);
    })
  })
</script>
