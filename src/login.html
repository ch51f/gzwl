<body class="page-login">
  <div class="head">手机号快捷登录</div>
  <div class="form">
    <div class="line"> 
      <div class="no">+86</div>
      <div class="mobile"><input name="mobile" placeholder="请输入您的手机号码" /></div>
    </div>
    <div class="line"> 
      <div class="code"><input name="code" placeholder="请输入短息验证码" /></div>
      <div class="send">获取验证码</div>
    </div>
    <div class="tip">
      *未注册的手机号码验证后自动创建
    </div>
  </div>
  <a href="javascript:;" class="btn btn-color disabled">登录</a>
  <div class="xieyi">登录及表示您同意国资文旅公信力平台<a href="./xieyi.html">《用户使用协议》</a></div>

<script src="assets/js/highView.js"></script>

<script>
  $(function() {
    $(".send").click(function() {
      if($("[name=mobile]").val().length != 11) {
        alert("请输入正确的手机号")
      } else{
        var s = 31;
        $(".btn.btn-color").removeClass("disabled");
        wait(31);
      }
    })

    function wait(s) {
      console.log(s)
      if(s > 0) {
        s -= 1;
        $(".send").text(s + "s后重发")
        setTimeout(function(){wait(s)}, 1000)
      } else {
        $(".send").text("获取验证码")
      }
    }
  })
</script>
